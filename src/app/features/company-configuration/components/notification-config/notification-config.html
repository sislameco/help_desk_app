<div class="container-fluid py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Notification Settings</h4>
  </div>

  <div class="row">
    <!-- LEFT PANEL -->
    <div class="col-md-3">
      <div class="card p-3">
        <h6 class="fw-semibold mb-3">Notification Types</h6>
        <ng-select
          class="select-dropdown mb-3"
          id="typeSelect"
          [clearable]="false"
          [(ngModel)]="selectedType"
          (change)="loadNotifications()"
          style="min-width: 150px"
        >
          <ng-option [value]="enumNotificationType.Email">Email</ng-option>
          <ng-option [value]="enumNotificationType.App">App</ng-option>
          <ng-option [value]="enumNotificationType.System">System</ng-option>
        </ng-select>
        <div class="notification-template">
          <h6 class="fw-semibold mb-3">Notification Events</h6>
          <ng-select
            class="select-dropdown mb-3"
            [clearable]="false"
            [items]="notifications()"
            [(ngModel)]="selectedEvent"
            (ngModelChange)="selectEvent($event)"
            bindLabel="notificationName"
            style="min-width: 150px"
          >
          </ng-select>
        </div>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="col-md-9">
      <div class="card p-3 shadow-sm app-form">
        @if (selectedEvent() !== null) {
          <div class="title-group d-flex justify-content-between mb-4">
            <h6 class="fw-semibold">Editing: {{ selectedEvent()?.notificationName }}</h6>
            <!-- <label class="app-form--checkbox" for="isEnabled"
              ><input
                type="checkbox"
                id="isEnabled"
                [(ngModel)]="template.isEnabled"
                (change)="toggleEnabled(selectedEvent()?.id || 0, $event.target.checked)"
              /><span class="d-flex align-items-center justify-content-center"
                ><svg viewBox="0 0 10 8" fill="none" width="10">
                  <use xlink:href="assets/sprite.svg#svg-check"></use></svg
              ></span>
              <p>Set as Default</p></label
            > -->
          </div>

          <div class="form-group">
            <label class="input-label" for="subject">Subject</label>
            <input
              id="subject"
              type="text"
              class="form-control"
              [(ngModel)]="template.subjectTemplate"
              placeholder="Enter subject template"
            />
          </div>

          <div class="form-group mb-3">
            <label class="input-label fw-semibold" for="bodyEditor">Body</label>
            <ngx-editor-menu [editor]="editorRef"></ngx-editor-menu>
            <ngx-editor
              [(ngModel)]="html"
              [editor]="editorRef"
              placeholder="Write email template here..."
            ></ngx-editor>
          </div>

          <div class="mb-4">
            <h6 class="fw-semibold mb-2">Available Variables</h6>
            <div class="d-flex flex-wrap gap-2">
              <button
                *ngFor="let v of availableVariables"
                type="button"
                class="btn btn-outline-secondary btn-sm"
                (click)="copyVariable(v)"
              >
                {{ v }}
              </button>
            </div>
          </div>

          <div class="col-lg-12 text-end mb-4">
            <button class="ch-btn ch-btn-green" (click)="saveChanges()">Save</button>
          </div>
        } @else {
          <p class="text-center">Select an event to start editing</p>
        }
      </div>
    </div>
  </div>
</div>
