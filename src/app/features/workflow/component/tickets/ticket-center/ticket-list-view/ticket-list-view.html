<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Assignee</th>
        <th>Created Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (t of tickets; track t.id) {
        <tr>
          <td>{{ t.ticketNumber }}</td>
          <td>{{ t.title }}</td>
          <td>
            <span
              class="badge"
              [class.high]="t.status === EnumTicketStatus.Open"
              [class.medium]="t.status === EnumTicketStatus.InProgress"
              [class.low]="t.status === EnumTicketStatus.Resolved"
              [class.critical]="t.status === EnumTicketStatus.Closed"
            >
              {{ t.priority | enumToString: EnumPriority }}
            </span>
          </td>

          <td>
            <span
              class="badge"
              [class.high]="t.priority === EnumPriority.High"
              [class.medium]="t.priority === EnumPriority.Medium"
              [class.low]="t.priority === EnumPriority.Low"
              [class.critical]="t.priority === EnumPriority.Highest"
            >
              {{ t.priority | enumToString: EnumPriority }}
            </span>
          </td>
          <td>{{ t.assignee }}</td>
          <td>{{ t.createdDate | customDate }}</td>
          <td>
            <div class="dropdown-action" dropdown placement="bottom right">
              <button dropdownToggle type="button" class="active-btn">
                <svg fill="currentColor" width="16" viewBox="0 0 18 18">
                  <use href="assets/sprite.svg#svg-cog"></use>
                </svg>
              </button>
              <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
                <li>
                  <button class="dropdown-item" (click)="navigateToTicketDetail(t.id)">
                    <svg width="11" viewBox="0 0 11 10" fill="currentColor">
                      <use href="assets/sprite.svg#edit-s-icon"></use>
                    </svg>
                    View
                  </button>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
