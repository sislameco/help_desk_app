<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody>
      @for (t of tickets; track t.id) {
        <tr>
          <td>{{ t.id }}</td>
          <td>{{ t.title }}</td>
          <td>{{ t.status }}</td>
          <td>{{ t.priority }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
