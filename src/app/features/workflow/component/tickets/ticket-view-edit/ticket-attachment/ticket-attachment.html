<div class="mb-4">
  <app-dropdown heading="Attachments" [hasAddButon]="true" (addTrigger)="uploadAttachment()">
    <ul class="list-group small" [class.d-none]="isCollapsed()">
      @for (file of attachments(); track $index) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span><i class="bi bi-file-earmark-text"></i> {{ file.fileName }}</span>
          <span class="text-muted">{{ file.filePath }}</span>
        </li>
      }
    </ul>
  </app-dropdown>
</div>
