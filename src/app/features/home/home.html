<section class="container">
  @if (ticketSummary()) {
    <h2>Open Tickets</h2>
    <ul>
      <li>Total Tickets: {{ ticketSummary() }}</li>
      <li>Open Tickets: {{ ticketSummary() }}</li>
      <li>Closed Tickets: {{ ticketSummary() }}</li>
    </ul>
    <button (click)="reload()">Reload</button>
  } @else {
    <span>Loading...</span>
  }
</section>
