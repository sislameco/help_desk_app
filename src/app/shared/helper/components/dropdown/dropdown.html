<div class="app-dropdown">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <button class="collapse-btn" type="button" (click)="toggleCollapse()">
      <span class="icon me-2" [class.collapsed]="isCollapsed()">
        <svg width="9" viewBox="0 0 7 4" fill="currentColor">
          <use xlink:href="assets/sprite.svg#svg-angle-down-2"></use>
        </svg>
      </span>
      <span class="collapse-title cursor-pointer">{{ heading() }}</span>
    </button>
    <!-- <div class="d-flex justify-content-between align-items-center mb-2">
      <button class="btn btn-sm btn-outline-primary"><i class="bi bi-upload"></i> Upload</button>
    </div> -->
    <div class="buttons">
      @if (hasAddButon()) {
        <button class="add-btn" (click)="triggerAdd()">
          <svg width="11" viewBox="0 0 11 10" fill="currentColor">
            <use xlink:href="assets/sprite.svg#plus-icon"></use>
          </svg>
        </button>
      }
    </div>
  </div>
  <div class="dropdown-content" [class.d-none]="isCollapsed()">
    <ng-content></ng-content>
  </div>
</div>
