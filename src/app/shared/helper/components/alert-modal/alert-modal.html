<div class="modal-header">
  <h2>{{ title }}</h2>
  <button type="button" (click)="bsModalRef.hide()">&times;</button>
</div>

<div class="modal-body text-center">
  <p class="fw-semibold">{{ message }}</p>

  <div class="d-flex justify-content-center gap-3 mt-4">
    <button class="btn btn-danger-outline" (click)="cancel()">No</button>
    <button class="btn theme-btn" (click)="confirm()">{{ buttonText }}</button>
  </div>
</div>
