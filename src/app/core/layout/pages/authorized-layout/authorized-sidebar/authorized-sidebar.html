<aside class="sidebar-menu">
  <ul>
    @for (menuItem of menuList(); track $index) {
      <li>
        @if (menuItem.subMenus?.length) {
          <a
            href="javascript:void(0);"
            (click)="toggleMenu(menuItem)"
            [class.active]="menuItem.isOpen"
          >
            <svg width="15" viewBox="0 0 15 15" fill="currentColor">
              <use [attr.href]="'assets/sprite.svg#' + menuItem.icon"></use>
            </svg>
            <span>{{ menuItem.menuName }}</span>
          </a>
        } @else {
          <a [routerLink]="menuItem.route">
            <svg width="15" viewBox="0 0 15 15" fill="currentColor">
              <use [attr.href]="'assets/sprite.svg#' + menuItem.icon"></use>
            </svg>
            <span>{{ menuItem.menuName }}</span>
          </a>
        }

        <div [collapse]="!menuItem.isOpen" [isAnimated]="true" class="sub-menu mt-1">
          <ul>
            @for (subItem of menuItem.subMenus; track $index) {
              <li>
                <a [routerLink]="subItem.route">{{ subItem.menuName }}</a>
              </li>
            }
          </ul>
        </div>
      </li>
    }
  </ul>
</aside>
