<form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-grid gap-3">
  <h2 class="text-center mb-3">Sign In</h2>
  <label class="form-label">
    <b>Email</b>
    <input
      id="email"
      type="email"
      class="form-control"
      [formControl]="form.controls.email"
      placeholder="Enter your email"
      required
    />
    <strong *ngxControlError="form.controls.email; track: 'required'">Email is required.</strong>
    <strong *ngxControlError="form.controls.email; track: 'email'">Invalid email address.</strong>
  </label>
  <label class="form-label">
    <b>Password</b>
    <input
      id="password"
      type="password"
      class="form-control"
      [formControl]="form.controls.password"
      placeholder="Enter your password"
      required
    />
    <strong *ngxControlError="form.controls.password; track: 'required'"
      >Password is required.</strong
    >
    <strong *ngxControlError="form.controls.password; track: 'minlength'"
      >Password must be at least 8 characters.</strong
    >
    <strong *ngxControlError="form.controls.password; track: 'uppercase'"
      >Password must contain an uppercase letter.</strong
    >
    <strong *ngxControlError="form.controls.password; track: 'lowercase'"
      >Password must contain a lowercase letter.</strong
    >
    <strong *ngxControlError="form.controls.password; track: 'digit'"
      >Password must contain a digit.</strong
    >
    <strong *ngxControlError="form.controls.password; track: 'special'"
      >Password must contain a special character.</strong
    >
  </label>
  <button class="btn btn-primary w-100" type="submit" [disabled]="loading() || form.invalid">
    @if (loading()) {
      <span class="spinner-border spinner-border-sm me-2"></span> Signing in...
    } @else {
      Sign In
    }
  </button>
  <div class="text-center">
    <a [routerLink]="['../forgot-password']" [relativeTo]="route" class="small">Forgot password?</a>
    <span class="mx-2">|</span>
    <a [routerLink]="['../register']" [relativeTo]="route" class="small">Register</a>
  </div>
</form>
